<ion-modal-view>
   <ion-header-bar class="bar bar-header button-assertive-900">
		<h1 class="title">Refine Search</h1>
		<button class="button icon icon-left button-icon ion-close-circled  flat" ng-click="closeRefineModal()"></button>
	</ion-header-bar>
    <ion-content class="padding">
    	<form class="list animated bounceIn " name="refineDataForm" class="css-form" novalidate id="signup-form4" ng-submit="refineDataForm.$valid && refreshCharts(refineData)">
	    	<div style="height:auto;width:auto;padding:10px;margin:3px;">
	    		<div class="card" style="border-radius:10px 10px 10px 10px;">
					<label class="item item-select" id="programId-select1">
						<span class="input-label" >Program <span class="assertive">*</span></span>
						<select ng-model="refineData.selectProgram" ng-change="getAllProjects(refineData.selectProgram)" required name="selectProgram">
							<option ng-repeat="option in programOption" ng-selected = "{{(option.id == refineData.selectProgram)}}" ng-value="option.id">{{option.name}}</option>
						</select>
					</label>
					<div ng-show="refineDataForm.$submitted || refineDataForm.selectProgram.$touched">
		               <div style="color:red;margin:5px;padding:5px;" ng-show="refineDataForm.selectProgram.$error.required">Please select program.</div>
		            </div>
					<label class="item item-select" id="projectId-select1">
						<span class="input-label" >Project </span>
						<select  ng-model="refineData.selectProject">
							<option ng-selected=true ng-value="undefined" value="undefined">Select</option>
							<option ng-repeat="option in projectOptions" ng-selected = "{{(option.id == refineData.selectProject)}}" ng-value="option.id">{{option.name}}</option>
						</select>
					</label>
					<label class="item item-input" id="fromDate-input7">
	                    <span class="input-label">From Date <span class="assertive">*</span></span>
	                    <input type="date" placeholder="mm/dd/yyyy" ng-model="refineData.startDate"  required name="startDate">
	                </label> 
	                <div ng-show="refineDataForm.$submitted || refineDataForm.startDate.$touched">
		               <div style="color:red;margin:5px;padding:5px;" ng-show="refineDataForm.startDate.$error.required">Please enter from date.</div>
		            </div>
	                <label class="item item-input" id="toDate-input8" >
	                    <span class="input-label" >To Date <span class="assertive">*</span></span>
	                    <input type="date" placeholder="mm/dd/yyyy" ng-model="refineData.endDate" value="{{refineData.endDate}}" required name="endDate">
	                </label>
	                <div ng-show="refineDataForm.$submitted || refineDataForm.endDate.$touched">
		               <div style="color:red;margin:5px;padding:5px;" ng-show="refineDataForm.endDate.$error.required">Please enter to date.</div>
		            </div>
	                 <label class="item item-input" id="interval-select1">
						<span class="input-label" >Interval <span class="assertive">*</span></span>
						<input type="number"  ng-model="refineData.interval" required name="interval">
					</label>  
					<div ng-show="refineDataForm.$submitted || refineDataForm.interval.$touched">
		               <div style="color:red;margin:5px;padding:5px;" ng-show="refineDataForm.interval.$error.required">Please enter interval.</div>
		            </div>
	                <label class="item item-input" id="sprintId-select1" >
						<span class="input-label">Sprint</span>
						  <input type="number"  ng-model="refineData.sprint" name="sprint">
					</label>
	    		</div>
	    		<button class="button button-assertive-900 button-block" type="submit" id="refineDashboard-button4" >Refine</button>
	    	</div>
    	</form>
    </ion-content>
</ion-modal-view>
